# MADN-X: Multi-Agent Diagnostic Network
# Docker Compose for 1-Click Deployment

version: '3.8'

services:
  backend:
    build: ./backend
    container_name: madn-x-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AUDIT_LOG_DIR=/app/audit_logs
      - METRICS_DIR=/app/metrics
    volumes:
      - ./data/audit_logs:/app/audit_logs
      - ./data/metrics:/app/metrics
      - ./data/reports:/app/reports
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: madn-x-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  # Optional: Nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf
  #   depends_on:
  #     - backend
  #     - frontend

volumes:
  audit_logs:
  metrics:
  reports:

networks:
  default:
    name: madn-x-network
